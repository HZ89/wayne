<clr-modal [(clrModalOpen)]="modalOpened"  [clrModalSize]="'lg'">
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-body">
    <form #ngForm="ngForm">
      <section class="form-block">
        <div class="form-group" style="padding-left: 135px;">
          <label for="name" class="col-md-3 form-group-label-override required">名称</label>
          <label for="name" aria-haspopup="true" role="tooltip" [class.invalid]="!isNameValid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left form-control">
            <input class="form-control" type="text" id="name"  [(ngModel)]="domain.name"
                   name="name" size="32"
                   required
                   [readonly]="actionType==1"
                   maxlength="32"
                   pattern="[a-z]([-a-z0-9]*[a-z0-9])?\.([a-z])+"
                   (keyup)='handleValidation()'>
            <span class="tooltip-content">
              服务名称不符合规范，验证规则[a-z]([-a-z0-9]*[a-z0-9])?\.([a-z])+
            </span>
          </label>
          <span class="spinner spinner-inline" [hidden]="!checkOnGoing"></span>
        </div>
        <div class="form-group" style="padding-left: 135px;">
          <label for="name" class="col-md-3 form-group-label-override required">AccessKeyId</label>
          <label for="name" aria-haspopup="true" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left form-control">
            <input class="form-control" type="text" id="name"  [(ngModel)]="domain.accessKeyId"
                   name="accessKeyId"
                   required>
          </label>
        </div>
        <div class="form-group" style="padding-left: 135px;">
          <label for="name" class="col-md-3 form-group-label-override required">AccessKey</label>
          <label for="name" aria-haspopup="true" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left form-control">
            <input class="form-control" type="text" id="name"  [(ngModel)]="domain.accessKey"
                   name="accessKey"
                   required>
          </label>
        </div>
        <div class="form-group" style="padding-left: 135px;">
          <label for="description" class="col-md-3 form-group-label-override">描述</label>
          <textarea id="description" [(ngModel)]="domain.description"
                    name="description"
                    rows="3">
          </textarea>
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">取消</button>
    <button type="button" class="btn btn-primary" [disabled]="!isValid" (click)="onSubmit()">提交</button>
  </div>
</clr-modal>
