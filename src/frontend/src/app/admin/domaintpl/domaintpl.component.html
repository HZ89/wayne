<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">Domain 模版列表</h2>
    </div>
    <div class="row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()"><clr-icon shape="add"></clr-icon>创建 Domain 模版</button>
        <create-edit-domaintpl (create)="createDomainTpl($event)"></create-edit-domaintpl>
      </div>
    </div>
    <list-domaintpl [domainTpls]="domainTpls" (delete)="deleteDomainTpl($event)" (edit)="editDomainTpl($event)" (paginate)="retrieve($event)" [page]="pageState.page"></list-domaintpl>
  </div>
</div>
